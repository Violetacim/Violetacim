<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İyi Yayınlar Güzelim</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2b36, #1e4d5b, #2c7a92);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat;
      background-size: contain;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      animation: moveStars 100s linear infinite;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 10000px;}
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                   0 0 20px rgba(255, 255, 255, 0.6),
                   0 0 30px rgba(173, 216, 230, 0.7);
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(173, 216, 230, 1);
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>İyi Yayınlar Güzelim</h1>
</body>
</html>
